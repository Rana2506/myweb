<!-- Floating Scroll Arrow Button -->
<button id="scrollArrow" class="scroll-arrow" aria-label="Scroll to bottom">
  <svg class="arrow-icon down" width="60" height="72" viewBox="0 0 60 72" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Down arrows -->
    <path class="arrow-path a1" d="M0 0 L30 32 L60 0" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="arrow-path a2" d="M0 20 L30 52 L60 20" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="arrow-path a3" d="M0 40 L30 72 L60 40" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <svg class="arrow-icon up" width="60" height="72" viewBox="0 0 60 72" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Up arrows -->
    <path class="arrow-path a1" d="M0 72 L30 40 L60 72" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="arrow-path a2" d="M0 52 L30 20 L60 52" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="arrow-path a3" d="M0 32 L30 0 L60 32" stroke="currentColor" fill="transparent" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
