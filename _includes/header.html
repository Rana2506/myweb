    <script>
        function toggleMobileMenu() {
            const navSection = document.getElementById('navSearchSection');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            navSection.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm) {
                // Redirect to search page with query parameter
                window.location.href = `{{ site.baseurl }}/search.html?q=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Allow search on Enter key press
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Enhanced dropdown implementation
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.dropdown');
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownContent = document.querySelector('.dropdown-content');
            
            if (dropdown && dropdownToggle) {
                // Mobile and desktop click handler
                dropdownToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (window.innerWidth <= 1024) {
                        // Mobile behavior with smooth animation
                        const isActive = dropdown.classList.contains('active');
                        
                        if (isActive) {
                            // Closing animation
                            dropdownContent.style.maxHeight = '0px';
                            dropdownContent.style.padding = '0';
                            setTimeout(() => {
                                dropdown.classList.remove('active');
                            }, 200);
                        } else {
                            // Opening animation
                            dropdown.classList.add('active');
                            setTimeout(() => {
                                dropdownContent.style.maxHeight = '400px';
                                dropdownContent.style.padding = '12px 0';
                            }, 50);
                        }
                        
                        console.log('Mobile dropdown toggled, active:', !isActive);
                    }
                });
                
                // Close dropdown when clicking outside (tablet and mobile only)
                document.addEventListener('click', function(e) {
                    if (window.innerWidth <= 1024 && !dropdown.contains(e.target)) {
                        dropdownContent.style.maxHeight = '0px';
                        dropdownContent.style.padding = '0';
                        setTimeout(() => {
                            dropdown.classList.remove('active');
                        }, 200);
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 1024) {
                        dropdown.classList.remove('active');
                        dropdownContent.style.maxHeight = '';
                        dropdownContent.style.padding = '';
                    }
                });
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const navSection = document.getElementById('navSearchSection');
            const toggle = document.querySelector('.mobile-menu-toggle');
            const headerContainer = document.querySelector('.header-container');
            
            if (!headerContainer.contains(e.target)) {
                if (navSection.classList.contains('active')) {
                    navSection.classList.remove('active');
                    toggle.classList.remove('active');
                }
            }
        });
    </script>
